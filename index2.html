<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabuada html</title>
  <style>
  
    body {
      width: 100%;
      height: 100%;
      background: orange;
      
    }
    #principal {
      text-align: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      
    }
    input,select{
      width: 180px;
      height: 35px;
      border-radius: 15px;
    }
  </style>
</head>

<body>
<h1>Minha Tabuada</h1><hr>

<div id="principal">
  
  <ol>
  <li><h3> digite um número e logo em seguida escolha um operador </h3></li>
  <li><h3>e crie sua tabuada de qualquer número com qualquer operador</h3> </li>
</ol>

<label>Digite um Numero:</label><br><br>
<input type="number" id="num">
<p> 
<label>Escolha um Operador</label><br>
<select id="selecao">
  <option value="+">Adiçao</option>
   <option value="-">Subtraçao</option>
    <option value="x">Multiplicação</option>
</select>
</p>
<input type="button" onclick="tab()" value="TABUADA">
  
  
  
  
</div>
</body>

</html>

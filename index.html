<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabuada</title>
    <h1>Descubra Sua Tabuada</h1>

</head>

<body>

    <input type="number" id="num" placeholder="Digite o Número">
    <select id="selecao">
        <option value="+">Adição</option>
         <option value="-">Subtração</option>
          <option value="x">Multiplicação</option>
            <option value="/">Divisão</option>
        <input type="button" value="Calcular" onclick="calcular()">
        <div id="saida"></div>
        <script>
function calcular() {
  var num = Number(document.getElementById("num").value)
  var selecao = document.getElementById("selecao").value
  var saida = document.getElementById("saida")
  var resultado = ''


  for (var i = 1; i <= 10; i++) {
    if (selecao[0] == '+') {
      resultado += i + '+' + num + ' = ' + (i + num) + '<br>'
      saida.innerHTML = resultado
    } else if(selecao[0] == '-') {
        resultado += i + '-' + num + ' = ' + (i - num) + '<br>'
        saida.innerHTML = resultado
    } else if(selecao[0] == 'x') {
        resultado += i + 'x' + num + ' = ' + (i * num) + '<br>'
        saida.innerHTML = resultado
    } else {
        resultado += i + '/' + num + ' = ' + (i / num) + '<br>'
        saida.innerHTML = resultado
    }
  }  
}
